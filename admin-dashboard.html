<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vertex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <nav>
                    <a href="#" id="user-management-link">User Management</a>
                    <a href="#" id="dashboard-update-link">Update Dashboards</a>
                    <a href="#" id="financial-metrics-link">Financial Metrics</a>
                    <a href="#" id="logout-btn">Logout</a>
                </nav>
            </div>
            <div class="col-md-10 main-content">
                <div id="user-management" class="section">
                    <h2>User Management</h2>
                    <form id="admin-user-search" class="mb-4">
                        <div class="row">
                            <div class="col-md-3">
                                <input type="email" id="search-email" class="form-control" placeholder="Search by Email">
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="search-country" class="form-control" placeholder="Search by Country">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="search-min-balance" class="form-control" placeholder="Minimum Balance">
                            </div>
                            <div class="col-md-3">
                                <input type="date" id="search-registered-after" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Search Users</button>
                    </form>
                    <div id="admin-user-list" class="mt-4"></div>
                </div>

                <div id="dashboard-update" class="section" style="display:none;">
                    <h2>Update User Dashboard</h2>
                    <form id="dashboard-update-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Account Balance</label>
                                <input type="number" id="edit-account-balance" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Total Withdraw</label>
                                <input type="number" id="edit-total-withdraw" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label>Total Deposit</label>
                                <input type="number" id="edit-total-deposit" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Total Invest</label>
                                <input type="number" id="edit-total-invest" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label>Current Invest</label>
                                <input type="number" id="edit-current-invest" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Pending Invest</label>
                                <input type="number" id="edit-pending-invest" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label>Pending Withdraw</label>
                                <input type="number" id="edit-pending-withdraw" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Referral Earnings</label>
                                <input type="number" id="edit-referral-earn" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Update Dashboard</button>
                    </form>
                </div>

                <div id="financial-metrics" class="section" style="display:none;">
                    <h2>Financial Metrics</h2>
                    <form id="financial-update-form">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Total Withdraw</label>
                                <input type="number" id="total-withdraw" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label>Total Deposit</label>
                                <input type="number" id="total-deposit" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label>Total Invest</label>
                                <input type="number" id="total-invest" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Update Metrics</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-script.js"></script>
    <script>
        // Navigation script
        document.addEventListener('DOMContentLoaded', () => {
            const sections = {
                'user-management-link': 'user-management',
                'dashboard-update-link': 'dashboard-update',
                'financial-metrics-link': 'financial-metrics'
            };

            Object.entries(sections).forEach(([linkId, sectionId]) => {
                document.getElementById(linkId).addEventListener('click', (e) => {
                    e.preventDefault();
                    // Hide all sections
                    ['user-management', 'dashboard-update', 'financial-metrics'].forEach(id => {
                        document.getElementById(id).style.display = 'none';
                    });
                    // Show selected section
                    document.getElementById(sectionId).style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
