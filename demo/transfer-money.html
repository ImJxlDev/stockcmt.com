<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="csrf-token" content="dLVcl5G8FrjJCFVevfDqxQoKL4djQf7cEtv5lJMY">
    <title>Vertex- Invest</title>
    <link href="https://hyipmax.springsoftit.com/demo/asset/common/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://hyipmax.springsoftit.com/demo/asset/common/css/slick.css">
    <link rel="stylesheet" href="https://hyipmax.springsoftit.com/demo/asset/common/css/animate.min.css">
    <link rel="stylesheet" href="https://hyipmax.springsoftit.com/demo/asset/common/css/font-awsome.min.css">
    <link rel="stylesheet" href="https://hyipmax.springsoftit.com/demo/asset/common/css/iziToast.min.css">
    <link href="https://hyipmax.springsoftit.com/demo/asset/theme5/frontend/css/style.css" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        #successPopup,
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(193, 185, 185, 0.5);
            justify-content: center;
            align-items: center;
        }

        #successPopup {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #successPopup.active,
        #overlay.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="preloader"></div>

    <header id="header" class="fixed-top header-inner-pages">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex flex-wrap align-items-center">
                <div class="logo me-auto me-lg-0">
                    <img class="img-fluid rounded sm-device-img text-align" src="/img/VRTX.png" width="100%" alt="pp">
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-body-part">
        <div class="mobile-page-header">
            <!-- <h5 class="title">Transfer Money</h5>
            <a href="#" class="back-btn"><i class="bi bi-arrow-left"></i> Back</a> -->
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="site-card">
                    <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
                        <h4 class="mb-0">Hold Stocks</h4>
                    </div>
                    <div class="card-body">
                        <form id="transferForm">
                            <div class="form-group mb-3">
                                <label for="">Holders Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Holder's account email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="">Amount</label>
                                <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                                <p id="totalAmount" class="sp_text_secondary mt-3"></p>
                            </div>

                            <ul class="list-group mb-4">
                                <li class="list-group-item d-flex flex-wrap align-items-center justify-content-between">
                                    <span>Min Amount</span>
                                    <span>100 $</span>
                                </li>
                                <hr>
                                <li class="list-group-item d-flex flex-wrap align-items-center justify-content-between">
                                    <span>Max Amount</span>
                                    <span>100000 $</span>
                                </li>
                            </ul>

                            <button type="submit" class="btn main-btn w-100"><span>Place Your Demand</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup">
        <p style="color: green;font-size: 30px;">Request Sent!</p>
    </div>
    <div id="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('transferForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const amount = document.getElementById('amount').value;

                // Validate inputs
                if (!email || !amount) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Simulate email sending (use actual EmailJS in production)
                setTimeout(() => {
                    showSuccessPopup();
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect after success
                    }, 2000);
                }, 500);
            });

            function showSuccessPopup() {
                const successPopup = document.getElementById('successPopup');
                const overlay = document.getElementById('overlay');
                successPopup.classList.add('active');
                overlay.classList.add('active');
            }
        });
    </script>
</body>

</html>
