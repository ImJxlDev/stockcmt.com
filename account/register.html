	<script>
    	// auth.js

class AuthSystem {
    constructor() {
        this.users = JSON.parse(localStorage.getItem('users')) || [];
        this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
    }

    // Register new user
    register(userData) {
        // Check if user already exists
        if (this.users.find(user => user.email === userData.email)) {
            throw new Error('Email already registered');
        }

        // Basic password validation
        if (userData.password !== userData.cpassword) {
            throw new Error('Passwords do not match');
        }

        if (userData.password.length < 8) {
            throw new Error('Password must be at least 8 characters long');
        }

        // Create user object
        const user = {
            id: Date.now(),
            firstName: userData.fname,
            lastName: userData.lname,
            email: userData.email,
            phone: userData.phone,
            dob: userData.dob,
            country: userData.country,
            currency: userData.currency,
            password: this.hashPassword(userData.password), // In real apps, never store plain passwords
            createdAt: new Date().toISOString()
        };

        // Add user to array
        this.users.push(user);
        
        // Save to localStorage
        this.saveUsers();
        
        return user;
    }

    // Login user
    login(email, password) {
        const user = this.users.find(u => u.email === email);
        
        if (!user || user.password !== this.hashPassword(password)) {
            throw new Error('Invalid email or password');
        }

        // Set current user
        this.currentUser = {
            id: user.id,
            firstName: user.firstName,
            lastName: user.lastName,
            email: user.email,
            currency: user.currency
        };

        // Save current user to localStorage
        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
        
        return this.currentUser;
    }

    // Logout user
    logout() {
        this.currentUser = null;
        localStorage.removeItem('currentUser');
    }

    // Check if user is logged in
    isLoggedIn() {
        return this.currentUser !== null;
    }

    // Get current user
    getCurrentUser() {
        return this.currentUser;
    }

    // Simple password hashing (Note: In real applications, use proper hashing libraries)
    hashPassword(password) {
        return btoa(password); // This is NOT secure, just for demo
    }

    // Save users to localStorage
    saveUsers() {
        localStorage.setItem('users', JSON.stringify(this.users));
    }
}

// Create login form handler
function handleLogin(e) {
    e.preventDefault();
    
    const email = document.querySelector('[name="email"]').value;
    const password = document.querySelector('[name="password"]').value;
    
    try {
        // Attempt login
        const user = auth.login(email, password);
        
        // Show success message
        alert('Login successful! Welcome ' + user.firstName);
        
        // Redirect to dashboard
        window.location.href = '../dashboard/production/index.html';
    } catch (error) {
        alert(error.message);
    }
}

// Create logout handler
function handleLogout() {
    auth.logout();
    window.location.href = '../dashboard/production/login.html';
}

// Add dashboard protection
function protectDashboard() {
    if (!auth.isLoggedIn() && !window.location.href.includes('login.html')) {
        window.location.href = '../dashboard/production/login.html';
    }
}

// Add user info to dashboard
function updateDashboard() {
    if (auth.isLoggedIn()) {
        const user = auth.getCurrentUser();
        
        // Update user info in dashboard
        const userNameElements = document.querySelectorAll('.user-name');
        userNameElements.forEach(element => {
            element.textContent = `${user.firstName} ${user.lastName}`;
        });
        
        // Update email if element exists
        const userEmailElement = document.querySelector('.user-email');
        if (userEmailElement) {
            userEmailElement.textContent = user.email;
        }
    }
}
