<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Shares - Admin Panel</title>
   
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #0c0909;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.admin-section {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 500px;
}

#login-form {
    display: flex;
    flex-direction: column;
}

input {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.error {
    color: red;
    text-align: center;
}

.content-section {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.content-section h3 {
    margin-top: 0;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

#logout-btn {
    float: right;
    background-color: #dc3545;
}

#logout-btn:hover {
    background-color: #c82333;
}
</style>
<body>
    <div id="login-container" class="admin-section">
        <form id="login-form">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error"></p>
        </form>
    </div>

    <div id="admin-dashboard" class="admin-section" style="display: none;">
        <h1>Admin Dashboard</h1>
        <button id="logout-btn">Logout</button>

        <div class="card">
            <div class="card-header">
                <h3>User Management</h3>
            </div>
            <div class="card-body">
                <div id="admin-user-list"></div>
            </div>

        <div class="admin-section">
            <h2>Dashboard Content Management</h2>
            
            <div class="content-section">
                <h3>Account Balance</h3>
                <input type="number" id="account-balance" placeholder="Current Balance">
                <button onclick="updateAccountBalance()">Update Balance</button>
            </div>

            <div class="content-section">
                <h3>Referral Link</h3>
                <input type="text" id="referral-link" placeholder="Referral Link">
                <button onclick="updateReferralLink()">Update Link</button>
            </div>

            <div class="content-section">
                <h3>Financial Metrics</h3>
                <div>
                    <label>Total Withdraw:</label>
                    <input type="number" id="total-withdraw" placeholder="Total Withdraw">
                </div>
                <div>
                    <label>Total Deposit:</label>
                    <input type="number" id="total-deposit" placeholder="Total Deposit">
                </div>
                <div>
                    <label>Total Invest:</label>
                    <input type="number" id="total-invest" placeholder="Total Invest">
                </div>
                <button onclick="updateFinancialMetrics()">Update Metrics</button>
            </div>
        </div>
    </div>

 
    <script src="admin-script.js"></script>
    <script>
        // After login, render user list
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'admin' && password === 'VertexAdmin2024!') {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('admin-dashboard').style.display = 'block';
                    
                    // Render user list after successful login
                    auth.renderUserList();
                } else {
                    document.getElementById('login-error').textContent = 'Invalid credentials. Please try again.';
                }
            });

            // Logout handler
            document.getElementById('logout-btn').addEventListener('click', function() {
                document.getElementById('admin-dashboard').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            });
        });
    </script>

   
</body>
</html>
